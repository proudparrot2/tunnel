<title>Tunnel</title>
<link src="icon.png" rel="icon"/>

<script src="https://kit.fontawesome.com/e897e5d5dc.js" crossorigin="anonymous"></script>

<style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lexend&family=Source+Code+Pro&display=swap');
    body {
        font-family: "Verdana";
        background-color: black;
        display: flex;
        align-items: center;
    }

    #main {
        text-align: center;
        margin: auto;
        color: white;
        border: 4px solid white;
        padding: 50px;
        border-radius: 15px;
        width: 600px;
    }
    
    input {
        font-family: "Verdana";
        background-color: transparent;
        border: 3px solid white;
        border-radius: 5px;
        color: white;
        padding: 15px 30px;
        font-size: 20px;
        height: 50px;
        margin: 5px;
        
    }
    
    h1 {
        font-family: "Lexend";
        font-size: 40px;
    }

    button {
        background-color: transparent;
        border: 3px solid white;
        color: white;
        font-family: "Verdana";
        padding: 7px 15px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        height: 50px;
        
    }
    
    #removeHistory {
        border: 3px solid #FF4E4E;
        color: #FF4E4E;
        margin-top: 5px;
    }

    button:disabled {
        color: gray;
        border: 3px solid gray;
    }

    input:disabled {
        border: 3px solid gray;
        color: gray;
    }
</style>


<body>
    <div id="main">
        <h1>Tunnel</h1>
        <p>A privacy tool for launching tabs in about:blank, or cloaking tabs to look like a different one.</p>
        <div id="abContainer">
            <h2>about:blank launcher</h2>
            <input id="urlInput" type="text" placeholder="Enter URL"/>
            <button id="confirm"><i class="fa-solid fa-check"></i> Confirm</button>
            <button id="changeUrl" style="display: none;"><i class="fa-solid fa-pen"></i> Change</button>
            <button disabled id="launch"><i class="fa-solid fa-rocket"></i> Launch</button>
        </div>

        <div id="cloakContainer">
            <h2>Tab Cloaker</h2>
            <input type="text" placeholder="Tab URL" id="xurl" />
            <input type="text" placeholder="Tab Title (optional)" id="xinpt" />
            <input type="text" placeholder="Tab Icon (optional)" id="xfavicon" />
            <br> <button id="sbmt"><i class="fa-solid fa-rocket"></i> Launch</button>
        </div>
        <br> <button id="removeHistory"><i class="fa-solid fa-trash"></i> Remove from history</button>
    </div>

    <script> // about:blank
        document.getElementById("confirm").addEventListener("click", function() {
            const url = document.getElementById("urlInput").value;

            if (url.startsWith("https://")) {
                document.getElementById("urlInput").disabled = true;
                document.getElementById("launch").removeAttribute("disabled");
                document.getElementById("changeUrl").style.removeProperty("display");
                document.getElementById("confirm").style.display = "none";
            } else {
                alert("Unable to confirm URL. Please make sure it starts with https://")
            }

        });

        document.getElementById("launch").addEventListener("click", function() {
            const url = document.getElementById("urlInput").value;
            blank(url);
            // window.parent.window.location.replace('https://classroom.google.com/0/h');


        });
        
        document.getElementById("changeUrl").addEventListener("click", function () {
            
            document.getElementById("urlInput").removeAttribute("disabled");
            document.getElementById("launch").disabled = true;
            document.getElementById("changeUrl").style.display = "none";
            document.getElementById("confirm").style.removeProperty("display");
        });
        
        document.getElementById("removeHistory").addEventListener("click", function () {
            window.parent.window.location.replace('https://classroom.google.com/0/h');
        });

        function blank(url) {
            const tab = window.open('about:blank', '_blank'); 
            const iframe = tab.document.createElement('iframe'); 
            const stl = iframe.style; 
            stl.border = stl.outline = 'none'; 
            stl.width = '100vw'; 
            stl.height = '100vh'; 
            stl.position = 'fixed'; 
            stl.left = stl.right = stl.top = stl.bottom = '0'; 
            iframe.src = url; 
            tab.document.body.appendChild(iframe); 
        }

    </script>

<script> // cloak

    document.getElementById("sbmt").addEventListener("click", () => {

        var title = document.getElementById("xinpt").value;
        var favicon = document.getElementById("xfavicon").value;
        var urll = document.getElementById("xurl").value;

        if (!urll.startsWith("https://")) {
            return alert("Unable to launch cloaked tab. Make sure the URL starts with 'https://'!")
        }
        
        const iframe = document.createElement('iframe'); 
        const stl = iframe.style; 
        stl.border = stl.outline = 'none'; 
        stl.width = '100vw'; 
        stl.height = '100vh'; 
        stl.position = 'fixed'; 
        stl.left = stl.right = stl.top = stl.bottom = '0'; 
        iframe.src = urll; 
        document.body.appendChild(iframe); 
        document.getElementById("xfavcon").href = favicon;
        document.title = title;
    })
</script>
</body>
